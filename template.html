<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Your personal RSS aggregator</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <style>
            .jumbotron {
                background: linear-gradient(to right, rgb(48, 232, 191), rgb(255, 130, 53))
            }

            .page-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0
            }

            .container-fluid {
                padding-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <div class="jumbotron__dropdown">
                <button
                    class="jumbotron__dropdown-button btn btn-info dropdown-toggle float-right"
                    id="dropButton"
                    data-toggle="dropdown"
                >
                </button>
                <div class="jumbotron__dropdown-menu dropdown-menu"></div>
            </div>
            <h2 class="jumbotron__header text-light text-center"></h2>
            <h3 class="jumbotron__sub-header display-6 text-light ml-1"></h3>
            <form>
                <div class="form-group">
                    <input
                        class="jumbotron__input form-control"
                        id="inputInfo"
                        placeholder=""
                    />
                </div>
                <button
                    type="submit"
                    class="jumbotron__submit btn btn-primary"
                    disabled
                ></button>
            </form>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 border-right mb-4">
                    <div>
                        <h5 class="feed-header text-center border-bottom mb-3 pb-sm-2"></h5>
                    </div>
                    <div class="feeds"></div>
                </div>
                <div class="col-lg-9 posts"></div>
            </div>
        </div>
        <footer class="page-footer bg-light border-top">
            <div class="footer-copyright text-center py-3">
                Â© Sergey Suchkov, 2020. Welcome to my
                <a href="https://github.com/SergeySuchkov">GitHub account.</a>
            </div>
        </footer>
    </body>
</html>
